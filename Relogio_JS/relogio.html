<!DOCTYPE html>
<html>
<head>
	<title>Relogio</title>
</head>

<script type="text/javascript">
	function clock(){
		var data = new Date();
		var hora = data.getHours();
		var minuto = data.getMinutes();
		var segundo = data.getSeconds();

		if (hora < 10) {
			hora = "0" + hora;
		}
		if (minuto < 10) {
			minuto = "0" + minuto;
		}
		if (segundo < 10) {
			segundo = "0" + segundo;
		}

		document.getElementById("hora").value = hora;
		document.getElementById("minuto").value = ":" + minuto;
		document.getElementById("segundo").value = segundo;
	}

	setInterval(clock,1000);
</script>

<style type="text/css">
	#hora{
		border-style: none; 
		text-align: center;
		color: #696969;
		font-weight: initial;
		font-size: 90px;
		width: 100px;
	}
	#minuto{
		border-style: none;
		text-align: center;
		color: #696969;
		font-weight: initial;
		font-size: 60px;
		width: 90px;
	}	
	#segundo{
		border-style: none;
		text-align: center;
		color: #696969;
		font-weight: initial;
		font-size: 30px;
		width: 35px;
	}
</style>

<body>
	<div class="main">
		<h1>relogio</h1>
		<input type="text" id="hora" readonly>
		<input type="text" id="minuto" readonly>
		<input type="text" id="segundo" readonly>
	</div>
</body>
</html>

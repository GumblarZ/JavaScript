<!DOCTYPE html>
<html>
<head>
	<title>Relogio</title>
</head>

<script type="text/javascript">
	function clock(){
		var data = new Date();
		var time = [
			data.getHours(),
			data.getMinutes(),
			data.getSeconds(),
		];
		
		for (var i = 0; i < 3; i++) {
			if (time[i] < 10) {
			time[i] = "0" + time[i];
			}
		}
		
		document.getElementById("hora").value = time[0];
		document.getElementById("minuto").value = ":" + time[1];
		document.getElementById("segundo").value = time[2];
	}

	setInterval(clock,1000);
</script>

<style type="text/css">
	#hora{
		border-style: none; 
		text-align: center;
		color: #696969;
		font-weight: initial;
		font-size: 90px;
		width: 100px;
	}
	#minuto{
		border-style: none;
		text-align: center;
		color: #696969;
		font-weight: initial;
		font-size: 60px;
		width: 90px;
	}	
	#segundo{
		border-style: none;
		text-align: center;
		color: #696969;
		font-weight: initial;
		font-size: 30px;
		width: 35px;
	}
</style>

<body>
	<div class="main">
		<h1>relogio</h1>
		<input type="text" id="hora" readonly>
		<input type="text" id="minuto" readonly>
		<input type="text" id="segundo" readonly>
	</div>
</body>
</html>
